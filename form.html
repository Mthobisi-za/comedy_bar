<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./form.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="form_section">
        <div class="top_form">
            <img src="./assets/Sign Up.png" alt="" class="form_title">
            <p class="small_txt">Please enter your details to sign up to be part of our great community.</p>
        </div>
        <div class="form_holder">
            <div class="full_input">
                <span class="label">Name *</span>
                <input type="text" class="long_in">
            </div>
        </div>
        <div class="flex_form">
            <div class="full_input_flex">
                <span class="label">Surname *</span>
                <input type="text" class="long_in">
            </div>
            <div class="full_input_flex">
                <span class="label">Gender *</span>
                <input type="text" class="long_in">
            </div>
            <div class="full_input_flex">
                <span class="label">Email Address</span>
                <input type="text" class="long_in">
            </div>
            <div class="full_input_flex">
                <span class="label">Mobile Number *</span>
                <input type="text" class="long_in">
                <span class="small_label">Example SA number: 08212345678</span>
            </div>
            <div class="full_input_flex">
                <span class="label">Date of Birth</span>
                <input type="text" class="long_in">
            </div>
            <div class="full_input_flex">
                <span class="label">Province *</span>
                <input type="text" class="long_in">
            </div>
            <div class="full_input_flex">
                <span class="label">Country *</span>
                <input type="text" class="long_in">
            </div>
        </div>
        <div class="contact_me">
            <p class="contact_title">Contact Me</p>
            <div class="contact_flex">
                <div class="checkbox">
                    <input type="checkbox" class="checkbox_input_t">
                    <label class="small_label_v">Via SMS</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" class="checkbox_input_t">
                    <label class="small_label_v">Via Email</label>
                </div>
                <div class="checkbox pd_b">
                    <input type="checkbox" class="checkbox_input_t p_two">
                    <label class="small_label_v"> I accept the   Privacy Policy</label>
                </div>
            </div>
        </div>
        <div class="submit_btn_contact">
            <button class="btn_contact">SUBMIT</button>
        </div>
    </div>
</body>

</html>
